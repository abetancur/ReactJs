<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<main id="app"></main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
<script type="text/babel">
    //"Compenentes" puros - UI - son utlizados en otra parte
    function Hola(props) {
        return (
            <h1 id="Title" onClick={props.onClick} onMouseEnter={props.onMouseEnter}>
                Hola {props.name} {props.count}
            </h1>
        );
    }

    function Hola2(props) {
        return (
                <h2 id="Title" onClick={props.onClick}>
                    Hola {props.name} {props.count}
                </h2>
        );
    }

    //Componentes "contenedores" - logica y no UI
    class MiComponente extends React.Component {
        constructor(props) {
            super(props);

            this.state = {
                count: 0,
            };

            this.handleClick = this.handleClick.bind(this);
            this.handleMouseEnter = this.handleMouseEnter.bind(this);
        }

        //Antes de renderizar, aun no esta el DOM y se puede modificar los estados del componente
        componentWillMount() {
            this.setState({
                count: 1,
            });
            console.log('El componente se va a montar');
        }

        //Despues que la aplicación se monta, se pueden hacer peticiones HTTP
        componentDidMount() {
            document.addEventListener('click', this.handleClick);
        }

        //Cambiar estados si los props cambian
        componentWillReceiveProps(nextProps) {
            /*if (nextProps.name !== this.props.name) {
                this.setState({
                    count: this.state.count * 2,
                });
            }*/
        }

        //Devuelve si el componente se tiene que actualizar
        shouldComponentUpdate(nextProps, nextState) {
            if (nextState.count !== this.state.count) {
                return true;
            } else {
                return false;
            }
        }

        //Antes de actualizar el componente
        componentWillUpdate() {
            console.log('El componente se va a actualizar');
        }

        //Despues de actualizar el componente
        componentDidUpdate() {
            console.log('El componente se actualizó');
        }

        //Limpiar eventos pendientes o lentos
        componentWillUnmount() {
            document.removeEventListener('click', this.handleClick);
        }

        handleClick(){
            this.setState({
                count: this.state.count + 1,
            });
        }

        //Eventos empiezan por handle + event
        handleMouseEnter() {
            this.setState({
                count: this.state.count + 2,
            });
        }

        render() {
            return (
                <div>
                    <Hola
                        name={this.props.name}
                        count={this.state.count}
                        onClick={this.handleClick}
                        onMouseEnter={this.handleMouseEnter}
                    />
                    <Hola2
                        name={this.props.name}
                        count={this.state.count}
                        onClick={this.handleClick}
                    />
                </div>
            );
        };
    }

    ReactDOM.render(
        <MiComponente name="ReactJs"/>,
        document.getElementById('app')
    );
</script>
</body>
</html>
