<script type="text/babel">
    /*Componentes de alto orden (HOC)
     * reutilizar funcionalidades entre varios componente*/
    function Counter(WrappedComponent) {
        class CounterHOC extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    count: 0,
                }
                this.handleClick = this.handleClick.bind(this);
            }

            handleClick() {
                this.setState({
                    count: this.state.count + 1,
                });
            }

            getChildContext() {
                return {
                    count: this.state.count,
                }
            }

            render() {
                return (
                        <WrappedComponent
                                onClick={this.handleClick}
                                {...this.props}
                        />
                )
            }
        }

        CounterHOC.childContextTypes = {
            count: React.PropTypes.number,
        }

        return CounterHOC;
    }

    function Hola(props, context) {
        return (
                <h1 id="Title" onClick={props.onClick}>
                    Hola {props.name} {context.count}
                </h1>
        );
    }

    Hola.contextTypes = {
        count: React.PropTypes.number,
    }

    const HolaHOC = Counter(Hola);

    const mixin = {
        handleClick() {
            console.log('clickeado');
        },
    };

    const Componente = React.createClass({
        mixins: [
            mixin,
        ],
        render() {
            return <div onClick={this.handleClick}>hola</div>;
        }
    })

    ReactDOM.render(
            /* <HolaHOC />,*/
            <Componente />,
        document.getElementById('app')
    );
</script>
