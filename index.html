<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<main id="app"></main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
<script>
    function my_component(props) {
        var name = props.name;

        return React.DOM.h1({
            id: 'Title',
        }, 'Hello ' + name);
    }

    var hola = React.createElement(my_component, {
        name: 'ReactJs',
    });

    ReactDOM.render(
        hola,
        document.getElementById('app')
    );

    setTimeout(
        function() {
            ReactDOM.render(
                React.createElement(my_component, { name: 'ReactJS!' }),
                document.getElementById('app')
            );
        },
        1000
    );
</script>
</body>
</html>
